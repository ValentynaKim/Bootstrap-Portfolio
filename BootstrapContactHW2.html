    <title>Portfolio About Me</title>
</head>
<body>
  
    <div class="wrapper">

            
                <header>
                        <div class="container">
                            <nav id="header" class="navbar navbar-expand-lg navbar-light">
                                <a id="logo" class="navbar-brand" href="BootstrapAbout.html">Valentyna Kim</a>
                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                    </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav ml-auto">
                                            <li class="nav-item">

                </header> 
           
                    <div id="content" class="container">
                        <h2>Contact</h2>
                        <form>
                                <div class="form-group">
                                        <label for="formGroupExampleInput">Name</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith" required>
                                      </div>
                                <div class="form-group">
                                  <label for="exampleFormControlInput1">Email address</label>
                                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com" required>
                                </div>
                                <div class="form-group">
                                  <label for="exampleFormControlTextarea1">Message</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" required></textarea>
                                </div>
                                <div class="form-group row">
                                        <div class="col-sm-10">
                                          <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                      </div>
                              </form>
                    </div>
        
            <div class="push"></div>

    </div>

    
    <footer class="sticky-bottom">
